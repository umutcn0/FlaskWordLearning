<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    .divider:after,
    .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <h3>Login</h3>
                <br>
              <form method="post">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form1Example13" class="form-control form-control-lg" name="username" value="{{
                    request.form.username }}" />
                  <label class="form-label" for="form1Example13">Email address or username</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" value="{{
                    request.form.password }}"/>
                  <label class="form-label" for="form1Example23">Password</label>
                </div>
      
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block" name="button" 
                    value="Login">Sign in</button>
                <button type="submit" class="btn btn-primary btn-lg btn-block" name="button" 
                    value="Register">Register</button>
                
              </form>
              {% if error %}
              <br>
              <p style="color: red; font-size: 20px;" class="error mid-text"><strong>Error:</strong> {{ error }}
              {% endif %}
            </div>
          </div>
        </div>
      </section>
</body>
</html>
