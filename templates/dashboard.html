{% include 'navbar.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);
    body {
        margin: 0px;
        font-family: "Roboto", 'Times New Roman', Times, serif;
    }
    * {
        margin: 0;
        padding: 0;
    }
    .container{
        max-width: 95% !important;
    }
</style>
<body>
    <div class="container">
        <br>
        <h3><i>My Keyword Library</i></h3> 
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Word</th>
                <th scope="col">Description</th>
                <th scope="col">Pratice Time</th>
                <th scope="col">Pratice Point</th>
                <th scope="col">Searched</th>
              </tr>
            </thead>
            <tbody>
                {%for row in table %}
                    <tr>
                    <th scope="row">{{row.id}}</th>
                    <td>{{row.word}}</td>
                    <td>{{row.desc}}</td>
                    <td>{{row.prac_time}}</td>
                    <td>{{row.practice_point}}</td>
                    <td>{{row.search_time}}</td>
                  </tr>
                {% endfor %}
            </tbody>
          </table>
          <form method="post">
            <button type="submit" class="btn btn-secondary" name="button" value="practice">Let's Practice</button>
            {% if error %}
            <p style="color: red;" class="error mid-text"><strong>Error:</strong> {{ error }}    
            {% endif %}
          </form>
          
    </div>
</body>
</html>
